apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "redis-ha.fullname" . }}-sentinel
spec:
  replicas: {{ .Values.replicas.sentinel }}
  template:
    metadata:
      labels:
        name: redis-sentinel
        redis-sentinel: "true"
        role: sentinel
{{ include "redis-ha.labels.standard" . | indent 8 }}
    spec:
      containers:
      - name: sentinel
        image: {{ .Values.redis_image }}
        resources:
{{ toYaml .Values.resources.sentinel | indent 10 }}
        env:
          - name: SENTINEL
            value: "true"
        ports:
          - containerPort: 26379
